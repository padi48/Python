{% extends "layout.html" %}

{% block title %}
    Give feedback
{% endblock %}

{% block main %}
    <div class="container">
        <form action="feedback">
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter your name" autocomplete="off">
              </div>
            </div>
            <div class="form-group row">
              <label for="opinion" class="col-sm-2 col-form-label">Opinion (optional)</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="opinion" placeholder="Enter your opinion" autocomplete="off">
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Rating</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="ratings" id="rating1" value="option1" checked>
                    <label class="form-check-label" for="rating1">
                      1
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="ratings" id="rating2" value="option2">
                    <label class="form-check-label" for="rating2">
                      2
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="ratings" id="rating3" value="option3">
                    <label class="form-check-label" for="rating3">
                      3
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="ratings" id="rating4" value="option4">
                    <label class="form-check-label" for="rating4">
                      4
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="ratings" id="rating5" value="option5">
                    <label class="form-check-label" for="rating5">
                      5
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="display_fb" name="display_fb">
                  <label class="form-check-label" for="display_fb">
                    I allow my opinion to be displayed
                </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
    </div>
{% endblock %}
